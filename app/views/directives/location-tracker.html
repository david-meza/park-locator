<div id="location-tracker">
  <md-button aria-label="watch my location" class="md-fab md-raised" ng-click="trackUser($event)">
    <md-tooltip md-direction="left" md-autohide="true">Watch my Location</md-tooltip>
    <md-icon md-svg-icon="my-location-button" aria-label="my location" ng-class="{active: watching}"></md-icon>
  </md-button>
</div>
